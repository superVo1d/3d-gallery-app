<div class="viewer-item">
  <div>
    <app-file-upload
      (fileSelected)="onFileSelected($event)"
      [animation]="animationType"
      (animationType)="onAnimationTypeChange($event)"
      [name]="name"
      [author]="author"
      (onModelUpload)="addItem.emit()"
      *ngIf="!modelUrl"
    ></app-file-upload>
    <app-three-viewer
      [modelFile]="selectedFile"
      [modelUrl]="modelUrl"
      [animationType]="animationType"
      [controlsAvaliable]="!modelUrl"
    ></app-three-viewer>
    <div class="viewer-item__title">
      <div class="name">
        <h2>{{ name }}</h2>
      </div>
      <div class="author">
        <h3>{{ author }}</h3>
      </div>
    </div>
  </div>
</div>

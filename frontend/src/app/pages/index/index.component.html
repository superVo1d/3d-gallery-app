<div class="index-page__grid">
  <ng-container *ngIf="!loading && items.length > 0">
    <app-viewer-item
      *ngFor="let model of items"
      [name]="model.name"
      [author]="model.author"
      [modelUrl]="model.modelUrl"
      [animationType]="model.animation"
      (onAddItem)="onAddItem()"
    ></app-viewer-item>
    <app-viewer-item></app-viewer-item>
  </ng-container>
</div>
